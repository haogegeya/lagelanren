<div class="container-fluid  h-100">

    <h2 class="text-center">Hello Stranger</h2>
    <div class="row">
        <div class="col-xm-12 col-sm-8 offset-sm-2 mt-3">
            <div class="card">
                <div class="card-body">
                    <form action="/zhihu/detail?offset=0&limit=20" method="get">
                        <div class="d-flex justify-content-center m-2">
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">

                            </div>

                            </div>

                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="1" name="isPicture">有图
                                </label>
                            </div>
                            <div class="form-check form-check-inline disabled">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="1" name="isQuality">高质量
                                </label>
                            </div>
                        </div>
                        <div class="m-2">
                            <input type="text" class="form-control" name="keys" value=""
                                   placeholder="多个关键词空格隔开，例如：北京 程序员">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">确定</button>

                    </form>
